<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Question Details</h1>
    <div class="mb-3">
        <label for="questionText" class="form-label"><strong>Question:</strong></label>
        <p id="questionText" th:text="${question.questionText}"></p>
    </div>
    <h3>Possible Answers</h3>
    <ul class="list-group mb-4">
        <li class="list-group-item" th:each="answer : ${question.possibleAnswers}">
            <form th:action="@{/admin/questions/approve}" method="post" class="d-flex justify-content-between align-items-center">
                <span th:text="${answer}"></span>
                <input type="hidden" name="questionId" th:value="${question.id}" />
                <input type="hidden" name="answer" th:value="${answer}" />
                <button type="submit" class="btn btn-success btn-sm">Approve</button>
            </form>
        </li>
    </ul>
    <a th:href="@{/admin/questions}" class="btn btn-secondary">Back to Questions</a>
</div>
</body>
</html>
