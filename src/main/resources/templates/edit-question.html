<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Edit Question</h1>

    <!-- Mostra un messaggio di errore se presente -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form action="/admin/edit-question" method="post">
        <input type="hidden" name="id" th:value="${question.id}" />

        <div class="mb-3">
            <label for="updatedText" class="form-label">Modify the question (use [MASK] where needed):</label>
            <textarea id="updatedText" name="updatedText" rows="4" class="form-control" th:text="${question.questionText}"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="/admin/questions" class="btn btn-secondary">Back to Questions</a>
    </form>
</div>
</body>
</html>
