<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Review Question</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="'Question: ' + ${question.questionText}"></h1>
    <form action="/confirmAnswer" method="post">
        <input type="hidden" name="id" th:value="${question.id}">
        <h4>Select the confirmed answer:</h4>
        <div th:each="answer : ${question.possibleAnswers}">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="answer" th:value="${answer}" id="answer" required>
                <label class="form-check-label" th:text="${answer}"></label>
            </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Confirm Answer</button>
    </form>
</div>
</body>
</html>
